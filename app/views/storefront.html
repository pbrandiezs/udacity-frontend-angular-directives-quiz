<p>This is the storeFront view.</p>
Hello!
<h1 id=storeHeading>{{store.name}}</h1>
<div id=brickColors>Brick Colors: {{store.brickColors.length}}</div>
<div id=colorList>
    <h4>List of Colors:</h4>
    <div ng-repeat="color in store.brickColors">
        <p id=color-{{color}}>{{color}}</p>
    </div>
</div>
